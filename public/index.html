<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>HEC Project</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="style.css"">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap 
    -->
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="https://cdn.rawgit.com/SheetJS/js-xlsx/v0.8.0/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.rawgit.com/SheetJS/js-xlsx/v0.8.0/dist/ods.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="SpredController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>SPRED</h1>
        </div>
        <form ng-submit="send()" name="myForm">

        <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <label>Charactere restant: {{ 1 + validTitleLength - dataText.length }}</label>
                  <input placeholder="Votre titre" wm-block wm-block-length="validTitleLength" ng-model="$parent.dataText" class="form-control" id="comment" required/>
                </div>
              </div>
              <div class="row marginT15">
                <div class="col-md-12">
                  <label>Charactere restant: {{ 1 + validLength - dataTextarea.length }}</label>
                  <textarea placeholder="Votre message" wm-block wm-block-length="validLength" ng-model="$parent.dataTextarea" class="form-control" rows="5" id="comment" required></textarea>
                </div>
              </div>
            </div>
            <div ng-show="userList">
              <div class="col-md-3">
                <div class="text-center">
                  <label class="marginR15">Destinataire:</label><input ng-model="searchUser">
                </div>
                <div class="margin20">
                  <div id="teamCheckboxList" class="checkboxList">
                    <div ng-repeat="user in userList | filter: searchUser">
                      <label>
                        <input class="margin5" type="checkbox" ng-model="elem.isChecked" />
                        <span>{{user.name}}</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row marginT15">
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary btn-lg">Envoyez le message</button>
            </div>
            <div class="col-md-2">
              
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Importez un excel</button>
            </div>
            <div class="col-md-2">
              <button ng-click="delete()" type="button" class="btn btn-danger btn-lg">Supprimez data</button>
            </div>
          </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Importez un excel</h4>
              </div>
              <div class="modal-body">
                <div ng-show="showUpload">
                  <p>Selectionnez votre fichier .xls, .xlsx, .ods</p>
                  <input id="inputExcell" type="file" accept=".xls,.xlsx,.ods" multiple="false" />
                </div>
                <div ng-show="showUpload == false">
                  <div class="row">
                    <div class="col-md-6">
                      <p>Selectionnez la/les colonne(s) reference(s) pour destinataire</p>
                      <div ng-repeat="type in selectTypeColum">
                        <div ng-show="type.nameColum != 'isChecked'">
                          <label>
                            <input ng-change="changeRenduType()" type="checkbox" ng-model="type.isChecked"/>
                            <span>{{type.nameColum}}</span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div ng-show="renduType">
                      <div class="col-md-6">
                        <p>Exemple de rendu</p>
                        <p>{{renduType}}</p>
                      </div>  
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button ng-click="modalClose()" type="button" class="btn btn-warning" data-dismiss="modal">Annuler</button>
                  <button ng-click="modalSave()" type="button" class="btn btn-primary" data-dismiss="modal">Confirmer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>

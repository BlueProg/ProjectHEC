<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>HEC Project</title>

    <link rel="stylesheet" href="style.css"">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.rawgit.com/SheetJS/js-xlsx/v0.8.0/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.rawgit.com/SheetJS/js-xlsx/v0.8.0/dist/ods.js"></script>
    
    <script src="jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="angular.min.js"></script><!-- load angular -->
    <script src="angular-sanitize.min.js"></script>
    <script src="angular-touch.min.js"></script>
    <script src="angular-animate.min.js"></script>
    <script src="ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="SpredController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>SPRED</h1>
        </div>
        <form ng-submit="send()" name="myForm">
        <div class="row">
          <div ng-show="data && data.dest"> 
            <div class="col-md-4">
              <div class="text-center">
                <label class="marginR15">DESTINATAIRE</label><input ng-model="searchUser">
              </div>
              <div class="margin20">
                <div id="teamCheckboxList" class="checkboxList">
                  <div ng-repeat="user in data.dest | filter: searchUser">
                    <label>
                      <input class="margin5" type="checkbox" ng-model="user.isChecked" />
                      <span>{{user.name | uppercase}}</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div ng-show="data && data.filter">
            <div ng-repeat="filter in data.filter">
              <div class="col-md-4">
                <div class="text-center">
                  <label class="marginR15">{{filter.name | uppercase}}</label>
                </div>
                <div class="margin20">
                  <div id="teamCheckboxList" class="checkboxList">
                    <div ng-repeat="data in filter.data">
                      <label>
                        <input class="margin5" type="checkbox" ng-model="data.isChecked" ng-change="selectUserList(data, filter)"/>
                        <span>{{data.name | uppercase}}</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="row marginT15">
              <div class="col-md-12">
                <label>Caractères restant: {{ 1 + validLength - dataTextarea.length }}</label>
                <textarea placeholder="Votre message" wm-block wm-block-length="validLength" ng-model="$parent.dataTextarea" class="form-control" rows="5" id="comment" required></textarea>
              </div>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="row marginT15">
            <div class="col-md-2"></div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary btn-lg">Envoyez le message</button>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
              <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Importez un excel</button>
            </div>
            <div class="col-md-2">
              <button ng-click="delete()" type="button" class="btn btn-danger btn-lg">Supprimez data</button>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Importez un excel</h4>
              </div>
              <div class="modal-body">
                <div ng-show="showUpload">
                  <p>Selectionnez votre fichier .xls, .xlsx, .ods</p>
                  <input id="inputExcell" type="file" accept=".xls,.xlsx,.ods" multiple="false" />
                </div>
                <div ng-show="showUpload == false">
                  <div ng-show="showPage() == 1">
                    <div class="row">
                      <div class="col-md-6">
                        <p>Selectionnez la/les colonne(s) reference(s) pour destinataire</p>
                        <div ng-repeat="type in modalDest">
                          <div ng-show="type.nameColum != 'isChecked'">
                            <label>
                              <input ng-change="changeRenduType()" type="checkbox" ng-model="type.isChecked"/>
                              <span>{{type.nameColum}}</span>
                            </label>
                          </div>
                        </div>
                      </div>
                      <div ng-show="renduType">
                        <div class="col-md-6">
                          <p>Exemple de rendu</p>
                          <p>{{renduType}}</p>
                        </div>  
                      </div>
                    </div>
                  </div>
                  <div ng-show="showPage() == 2">
                    <div class="row">
                      <div class="col-md-6">
                        <p>Selectionnez la/les colonne(s) reference(s) pour les filtres</p>
                        <div ng-repeat="type in modalFilter">
                          <div ng-show="type.nameColum != 'isChecked'">
                            <label>
                              <input type="checkbox" ng-model="type.isChecked"/>
                              <span>{{type.nameColum}}</span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div ng-show="showPage() == 3">
                    <div class="row">
                      <div class="col-md-6">
                        <p>Selectionnez la colonne pour le numéro de mobile</p>
                        <div ng-repeat="type in modalNumber">
                          <div ng-show="type.nameColum != 'isChecked'">
                            <label>
                              <input type="checkbox" ng-model="type.isChecked"/>
                              <span>{{type.nameColum}}</span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <ul items-per-page="1" uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
                <div class="modal-footer">
                  <button ng-click="modalClose()" type="button" class="btn btn-warning" data-dismiss="modal">Annuler</button>
                  <button ng-click="modalSave()" type="button" class="btn btn-primary" data-dismiss="modal">Confirmer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
